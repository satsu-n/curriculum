
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ECサイト - 商品詳細</title>
</head>

<body>
	<h3>商品詳細</h3>
<a href="{% url 'product_list' %}">商品一覧</a>

</form>

</body>
</html>
